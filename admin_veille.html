<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Veille — Nawell Medjahed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f7f7f9;
            color: #000;
        }

        .table thead th {
            font-weight: 700;
            background: #e9ecef;
        }

        .card {
            border-radius: 12px;
        }

        label {
            font-weight: 600;
        }
    </style>
</head>

<body>

    <section class="py-5">
        <div class="container">

            <h2 class="text-center mb-4">Admin Veille Documentaire</h2>

            <!-- Connexion -->
            <div id="loginDiv" class="card p-4 mb-4 col-md-6 mx-auto">
                <h5>Connexion admin</h5>
                <input type="password" id="password" class="form-control mb-3" placeholder="Mot de passe">
                <button id="loginBtn" class="btn btn-primary w-100">Se connecter</button>
                <p id="loginError" class="text-danger mt-2" style="display:none;">Mot de passe incorrect</p>
            </div>

            <!-- Formulaire + Tableau -->
            <div id="formDiv" style="display:none;">

                <!-- Formulaire -->
                <div class="card p-4 mb-4">
                    <h5 class="mb-3">Ajouter un article</h5>

                    <form id="formVeille">
                        <div class="row g-3">

                            <div class="col-md-3">
                                <label>Date</label>
                                <input type="date" id="date" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label>Titre</label>
                                <input type="text" id="titre" class="form-control" required>
                            </div>

                            <div class="col-md-3">
                                <label>Pays</label>
                                <input type="text" id="pays" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label>Source</label>
                                <input type="text" id="source" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label>Lien</label>
                                <input type="url" id="lien" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label>Outil utilisé</label>
                                <input type="text" id="outil" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label>Mots-clés</label>
                                <input type="text" id="motscles" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label>Résumé / Analyse</label>
                                <textarea id="resume" class="form-control" rows="2"></textarea>
                            </div>

                        </div>

                        <button class="btn btn-primary w-100 mt-3">Ajouter</button>
                    </form>
                </div>

                <!-- Tableau -->
                <div class="card p-4">
                    <h5 class="mb-3">Articles</h5>

                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Titre</th>
                                    <th>Source</th>
                                    <th>Lien</th>
                                    <th>Outil utilisé</th>
                                    <th>Mots-clés</th>
                                    <th>Résumé / Analyse</th>
                                    <th>Pays</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="tableArticles"></tbody>
                        </table>
                    </div>

                    <button id="downloadJson" class="btn btn-success mt-3 w-100">Télécharger JSON</button>
                </div>

            </div>
        </div>
    </section>

    <!-- Script JavaScript -->
    <script>
        const ADMIN_PASSWORD = "Nawell123";

        // Éléments DOM
        const loginBtn = document.getElementById('loginBtn');
        const loginDiv = document.getElementById('loginDiv');
        const formDiv = document.getElementById('formDiv');
        const loginError = document.getElementById('loginError');
        const formVeille = document.getElementById('formVeille');
        const downloadBtn = document.getElementById('downloadJson');

        let articles = [];

        // Gestion de la connexion
        loginBtn.onclick = () => {
            if (document.getElementById('password').value === ADMIN_PASSWORD) {
                loginDiv.style.display = "none";
                formDiv.style.display = "block";
                loadArticles();
            } else {
                loginError.style.display = "block";
            }
        };

        // Charger les articles depuis le fichier JSON
        function loadArticles() {
            fetch("veille.json")
                .then(res => res.json())
                .then(data => {
                    articles = data;
                    afficherArticles();
                })
                .catch(err => {
                    console.error("Erreur de chargement:", err);
                    articles = [];
                    afficherArticles();
                });
        }

        // Afficher les articles dans le tableau
        function afficherArticles() {
            const tbody = document.getElementById("tableArticles");
            tbody.innerHTML = "";

            articles.forEach((a, i) => {
                const row = document.createElement("tr");

                // Création des cellules pour chaque colonne
                const cells = [
                    a.date || "",
                    a.titre || "",
                    a.source || "",
                    a.lien ? `<a href="${a.lien}" target="_blank">Lien</a>` : "",
                    a.outil || "",
                    a.motscles || "",
                    a.resume || "",
                    a.pays || ""
                ];

                // Ajout des cellules au tableau
                cells.forEach(cellContent => {
                    const td = document.createElement("td");
                    if (typeof cellContent === 'string' && cellContent.includes('<a href')) {
                        td.innerHTML = cellContent;
                    } else {
                        td.textContent = cellContent;
                    }
                    row.appendChild(td);
                });

                // Cellule d'action (suppression)
                const actionTd = document.createElement("td");
                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Supprimer";
                deleteBtn.className = "btn btn-sm btn-danger";
                deleteBtn.onclick = () => {
                    articles.splice(i, 1);
                    afficherArticles();
                    saveArticles();
                };
                actionTd.appendChild(deleteBtn);
                row.appendChild(actionTd);

                tbody.appendChild(row);
            });
        }

        // Gestion du formulaire d'ajout
        formVeille.onsubmit = (e) => {
            e.preventDefault();

            const newArticle = {
                date: document.getElementById('date').value,
                titre: document.getElementById('titre').value,
                pays: document.getElementById('pays').value,
                source: document.getElementById('source').value,
                lien: document.getElementById('lien').value,
                outil: document.getElementById('outil').value,
                motscles: document.getElementById('motscles').value,
                resume: document.getElementById('resume').value
            };

            articles.push(newArticle);
            afficherArticles();
            saveArticles();
            formVeille.reset();
        };

        // Fonction pour sauvegarder les articles
        function saveArticles() {
            // Ici, normalement, vous enverriez les données au serveur
            // Pour l'instant, on affiche juste dans la console
            console.log("Articles sauvegardés:", articles);
            alert("En production, cette fonction enverrait les données au serveur pour sauvegarde dans veille.json");
        }

        // Téléchargement du JSON
        downloadBtn.onclick = () => {
            const dataStr = JSON.stringify(articles, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'veille_export.json';
            a.click();
            URL.revokeObjectURL(url);
        };
    </script>

</body>

</html>
