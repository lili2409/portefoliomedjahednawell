<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Veille Documentaire â€” Nawell Medjahed</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
    }

    .section-title {
      font-weight: 800;
      font-size: 2.2rem;
      background: linear-gradient(90deg, #38bdf8, #818cf8);
      -webkit-background-clip: text;
      color: transparent;
    }

    .table-container {
      background: #ffffff;
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    table {
      border-radius: 15px;
      overflow: hidden;
    }

    table thead {
      background: linear-gradient(90deg, #1e293b, #334155);
      color: white;
    }

    table tbody tr {
      transition: 0.25s ease;
    }

    table tbody tr:hover {
      background: #e0f2fe !important;
      transform: scale(1.01);
      box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
    }

    table tbody td {
      color: #0f172a;
      background: #f8fafc;
    }

    .badge {
      background: #818cf8;
      padding: 5px 8px;
      border-radius: 8px;
      font-size: 0.75rem;
      margin-right: 4px;
    }

    a {
      color: #0ea5e9;
      font-weight: 600;
    }

    a:hover {
      color: #22c55e;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Nawell Medjahed</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="admin_veille.html">Admin Veille</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Tableau de Veille -->
  <section class="py-5">
    <div class="container">
      <h2 class="section-title mb-4 text-center">âœ¨ Veille Documentaire âœ¨</h2>
      <p class="text-center text-light mb-4" id="lastUpdate"></p>

      <div class="table-container">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Date</th>
                <th>Titre</th>
                <th>Source</th>
                <th>Lien</th>
                <th>Outil utilisÃ©</th>
                <th>Mots-clÃ©s</th>
                <th>RÃ©sumÃ© / Analyse</th>
              </tr>
            </thead>
            <tbody id="articlesTable"></tbody>
          </table>
        </div>
      </div>

    </div>
  </section>

  <script>
    fetch('veille.json')
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('articlesTable');
        const lastUpdate = document.getElementById('lastUpdate');

        if (!data.length) {
          table.innerHTML = "<tr><td colspan='7' class='text-center'>Aucun article disponible.</td></tr>";
          return;
        }

        data.sort((a, b) => new Date(b.date) - new Date(a.date));

        data.forEach(article => {
          const mots = article.motscles
            .split(',')
            .map(m => `<span class="badge">${m.trim()}</span>`)
            .join(' ');

          const row = `
            <tr>
              <td>${article.date}</td>
              <td><strong>${article.titre}</strong></td>
              <td>${article.source}</td>
              <td><a href="${article.lien}" target="_blank">ðŸ”— Voir</a></td>
              <td>${article.outil}</td>
              <td>${mots}</td>
              <td>${article.description}</td>
            </tr>
          `;
          table.innerHTML += row;
        });

        lastUpdate.textContent = "DerniÃ¨re mise Ã  jour : " + data[0].date;
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
