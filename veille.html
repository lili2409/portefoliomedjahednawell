<!DOCTYPE html>
<html lang="fr">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { font-family:'Inter',sans-serif; background: linear-gradient(135deg,#0f172a,#1e293b); color:#e2e8f0; }

      background: linear-gradient(90deg,#38bdf8,#818cf8); -webkit-background-clip:text; color:transparent; }
    .table-container { background:#ffffff; border-radius:16px; padding:20px; box-shadow:0 12px 35px rgba(0,0,0,0.25); color:#0f172a;}
    table thead { background: linear-gradient(90deg,#1e293b,#334155); color:#fff; }
    table td, table th { vertical-align: middle; padding:12px; }
    tbody tr:hover { background:#e0f2fe; transform:scale(1.01); box-shadow:0 4px 12px rgba(56,189,248,0.15); }
    .badge-key { background:#818cf8; padding:5px 8px; border-radius:8px; font-size:0.75rem; margin-right:4px; color:#fff; }
    a.link { font-weight:600; color:#0ea5e9; }
    a.link:hover { color:#22c55e; text-decoration:underline; }
    .small-muted { color:#6b7280; font-size:0.9rem; }

</head>
<body>
  <nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Nawell Medjahed</a>
      <div>
        <a class="nav-link d-inline text-light" href="#">Accueil</a>
        <a class="nav-link d-inline text-light" href="#">Admin Veille</a>
      </div>
    </div>
  </nav>

  <section class="py-5">

              <tr>

                <th>Titre</th>
                <th>Source</th>
                <th>Lien</th>
                <th>Outil utilisé</th>

            </thead>
            <tbody id="articlesTable"></tbody>

        </div>
      </div>
    </div>

    const articles = [

      },
      {

       {
        date: "2025-07-31",

    const table = document.getElementById('articlesTable');
    articles.forEach(a => {

      const row = `
        <tr>
          <td>${a.date}</td>
          <td><strong>${a.titre}</strong></td>
          <td>${a.source}</td>
          <td>${link}</td>
          <td>${a.outil}</td>
          <td>${tags}</td>
          <td>${a.description}</td>
          <td>${a.pays}</td>
        </tr>`;
      table.insertAdjacentHTML('beforeend', row);
    });

    document.getElementById('lastUpdate').textContent = "Dernière mise à jour : " + articles[0].date;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
