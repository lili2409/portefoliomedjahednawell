<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Veille Documentaire — Nawell Medjahed</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      color: #0f172a;
    }

    .section-title {
      font-weight: 800;
      letter-spacing: .2px;
    }

    .table-container {
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    table thead {
      background: #1e293b;
      color: white;
    }

    table tbody tr:nth-child(even) {
      background: #f1f5f9;
    }

    table td, table th {
      vertical-align: middle;
      padding: 12px;
    }

    a {
      color: #0ea5e9;
      font-weight: 600;
    }

    a:hover {
      color: #22c55e;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Nawell Medjahed</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="admin_veille.html">Admin Veille</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Tableau de Veille -->
  <section class="py-5">
    <div class="container">
      <h2 class="section-title mb-4 text-center">Veille Documentaire</h2>
      <p class="text-center text-muted mb-4" id="lastUpdate"></p>

      <div class="table-container">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Date</th>
                <th>Titre</th>
                <th>Source</th>
                <th>Lien</th>
                <th>Outil utilisé</th>
                <th>Mots-clés</th>
                <th>Résumé / Analyse</th>
              </tr>
            </thead>
            <tbody id="articlesTable">
              <!-- Les lignes générées par JS -->
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </section>

  <script>
    fetch('veille.json')
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('articlesTable');
        const lastUpdate = document.getElementById('lastUpdate');

        if (!data || data.length === 0) {
          table.innerHTML = '<tr><td colspan="7" class="text-center">Aucun article disponible.</td></tr>';
          return;
        }

        // Trier par date
        data.sort((a, b) => new Date(b.date) - new Date(a.date));

        data.forEach(article => {
          const row = `
            <tr>
              <td>${article.date}</td>
              <td>${article.titre}</td>
              <td>${article.source}</td>
              <td><a href="${article.lien}" target="_blank">Voir</a></td>
              <td>${article.outil}</td>
              <td>${article.motscles}</td>
              <td>${article.description}</td>
            </tr>
          `;
          table.innerHTML += row;
        });

        lastUpdate.textContent = "Dernière mise à jour : " + data[0].date;
      })
      .catch(() => {
        document.getElementById('articlesTable').innerHTML =
          '<tr><td colspan="7" class="text-center text-danger">Erreur lors du chargement de la veille.</td></tr>';
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
